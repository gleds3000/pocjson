<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>IMC via Python</title>
</head>
<body>
    <form>
        <input id="inp_peso" size="10" placeholder="peso (Kg)"></input>
        <input id="inp_altura" size="10" placeholder="Altura (m)"></input>
        <button type="button" id="btn_submit">Enviar</button>
    </form>
    <script>
        $("document").ready(function(){
            $("#btn_submit").click(function(){
                var peso = parseFloat($("#inp_peso").val())
                var altura = parseFloat($("#inp_altura").val())
                $.ajax({
                    url:"http://localhost:8000/api",
                    type:"POST",
                    contentType:"application/json",
                    data:JSON.stringify({"peso":peso, "altura": altura})
                }).done(function(data){$("h1").html("IMC: " + data["resultado"]) })        
            })
        })
    </script>
</body>
</html>
